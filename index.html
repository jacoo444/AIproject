<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Barcelona Smart Tourist Guide</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

<style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: #f0f2f5; display: flex; flex-direction: column; height: 100vh; }

    /* --- CLUSTER COLORS --- */
    .marker-cluster-small, .marker-cluster-medium, .marker-cluster-large { background-color: rgba(41, 128, 185, 0.4); }
    .marker-cluster-small div, .marker-cluster-medium div, .marker-cluster-large div {
        background-color: rgba(41, 128, 185, 0.8); color: white; font-weight: bold; border-radius: 50%;
    }

    header { 
        background: #2c3e50; color: #fff; padding: 15px; 
        text-align: center; font-weight: bold; letter-spacing: 1px;
        flex-shrink: 0;
    }

    /* --- MAP CONTAINER (Rounded & Floating) --- */
    #map-wrapper {
        padding: 15px 15px 0 15px; /* Gap from sides and top */
        flex-grow: 1;
        position: relative;
        min-height: 400px;
    }

    #map-container { 
        height: 100%; width: 100%; 
        border-radius: 15px; /* ROUND CORNERS */
        overflow: hidden; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        position: relative;
    }
    #map { height: 100%; width: 100%; z-index: 1; }

    /* --- CONTROLS OVER MAP --- */
    .controls-wrapper {
        position: absolute; top: 20px; right: 20px; z-index: 1000;
        display: flex; gap: 10px; align-items: flex-start;
    }
    .gps-btn {
        background: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2); font-size: 18px; height: 42px; width: 42px;
        display: flex; align-items: center; justify-content: center;
    }
    .gps-btn:hover { background: #f0f8ff; color: #0078d7; }

    .search-box {
        background: white; padding: 5px; border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2); width: 250px; overflow: hidden; 
    }
    .search-box input { width: 100%; border: none; outline: none; padding: 8px; font-size: 14px; box-sizing: border-box; }
    #search-results {
        list-style: none; padding: 0; margin: 0; max-height: 200px; overflow-y: auto; display: none; border-top: 1px solid #eee;
    }
    #search-results li { padding: 10px; border-bottom: 1px solid #f9f9f9; cursor: pointer; font-size: 13px; }
    #search-results li:hover { background-color: #f0f8ff; color: #0078d7; }

    /* --- DASHBOARD (Bottom Cards) --- */
    .dashboard-container {
        padding: 15px;
        display: flex;
        gap: 15px; /* Gap between cards */
        justify-content: center;
        align-items: stretch;
        flex-shrink: 0;
    }

    .card {
        background: white;
        border-radius: 15px; /* ROUND CORNERS */
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        padding: 15px;
        text-align: center;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
    }

    /* Card Specifics */
    .card-weather { flex: 1; max-width: 200px; }
    .card-info { flex: 2; position: relative; min-width: 250px; }
    .card-crowd { flex: 1; max-width: 200px; }

    /* Typography & UI */
    .label { color: #888; font-size: 0.75em; text-transform: uppercase; letter-spacing: 0.5px; display:block; margin-bottom:5px;}
    .value { font-weight: bold; font-size: 1.1em; color: #333; }
    .highlight { color: #2c3e50; font-size: 1.3em; font-weight: bold; margin: 5px 0; }
    .blue-highlight { color: #0078d7; }

    .close-btn {
        position: absolute; top: 10px; right: 15px;
        font-size: 20px; color: #aaa; cursor: pointer; line-height: 1;
    }
    .close-btn:hover { color: #c0392b; }

    /* Weather Select */
    #weather-select {
        border: 1px solid #ddd; border-radius: 6px; padding: 5px;
        font-family: inherit; color: #333; font-weight: bold; cursor: pointer;
        width: 100%; text-align: center; margin-top: 5px;
    }

    /* Crowd Colors */
    .status-green { color: #27ae60; }
    .status-orange { color: #f39c12; }
    .status-red { color: #c0392b; }
    .status-neutral { color: #ccc; }

    /* Distances Grid inside Middle Card */
    .dist-grid {
        display: flex; gap: 20px; justify-content: center; margin-top: 10px; width: 100%;
        border-top: 1px solid #eee; padding-top: 10px;
    }
    .dist-item { flex: 1; }

    /* Mobile Responsive */
    @media (max-width: 700px) {
        .dashboard-container { flex-direction: column; }
        .card { width: 100%; max-width: none; box-sizing: border-box;}
        #map-wrapper { min-height: 50vh; }
    }
</style>
</head>

<body>

<header>
    üìç Barcelona Smart Tourist Guide
</header>

<div id="map-wrapper">
    <div id="map-container">
        <div id="map"></div>
        
        <div class="controls-wrapper">
            <button class="gps-btn" onclick="triggerGPS()" title="Recenter on Me">üìç</button>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search attractions...">
                <ul id="search-results"></ul>
            </div>
        </div>
    </div>
</div>

<div class="dashboard-container">
    
    <div class="card card-weather">
        <span class="label">Weather Conditions</span>
        <span id="weather-icon" style="font-size: 2.5em; margin: 5px 0;">‚òÅÔ∏è</span>
        <select id="weather-select">
            <option value="Cloudy" selected>Cloudy</option>
            <option value="Sunny">Sunny</option>
            <option value="Rainy">Rainy</option>
        </select>
    </div>

    <div class="card card-info">
        <div id="instruction" style="color:#777;">
            <span id="gps-status" style="font-size:0.9em; display:block; margin-bottom:5px;">Locating you...</span>
            <strong>Select an attraction on the map</strong>
        </div>

        <div id="result-content" style="display:none; width: 100%;">
            <div class="close-btn" onclick="clearSelection()" title="Clear Selection">&times;</div>
            <div class="label">Selected Destination</div>
            <div class="highlight" id="nearest-name">--</div>
            
            <div class="dist-grid">
                <div class="dist-item">
                    <small style="color:#aaa;">Straight Line</small><br>
                    <span id="distance-info" style="font-weight:bold;">--</span>
                </div>
                <div class="dist-item" style="border-left:1px solid #eee;">
                    <small style="color:#aaa;">From You</small><br>
                    <span id="user-distance" class="blue-highlight" style="font-weight:bold;">--</span>
                </div>
            </div>
        </div>
    </div>

    <div class="card card-crowd">
        <span class="label">Expected Crowd</span>
        <span id="crowd-score" class="status-neutral" style="font-size:2.5em; font-weight:bold; margin: 5px 0;">--</span>
        <span id="crowd-status" style="font-weight:bold; font-size:0.9em; color:#999;">Select Place</span>
    </div>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

<script>
const CSV_URL = "https://raw.githubusercontent.com/jacoo444/AIproject/main/CL.csv";

let map;
let places = [];        
let selectionLayer = L.layerGroup(); 
let gpsLayer = L.layerGroup();
let markersCluster = L.markerClusterGroup(); 
let userRealLocation = null; 
let fuse; 
let currentSelectedPlace = null; 

// --- Custom Icons (70% size) ---
const smallIconSize = [18, 29];
const smallIconAnchor = [9, 29];
const smallShadowSize = [29, 29];

const blueIcon = L.icon({
    iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
    iconSize: smallIconSize, iconAnchor: smallIconAnchor, popupAnchor: [1, -34],
    shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png', shadowSize: smallShadowSize
});

const redIcon = L.icon({
    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
    iconSize: smallIconSize, iconAnchor: smallIconAnchor, popupAnchor: [1, -34],
    shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png', shadowSize: smallShadowSize
});

document.addEventListener("DOMContentLoaded", () => {
    initMap();
    fetchCSV();
    triggerGPS();
    
    // Listen for weather changes
    document.getElementById("weather-select").addEventListener("change", function() {
        updateWeatherIcon();
        if(currentSelectedPlace) {
            updateCrowdDisplay(currentSelectedPlace);
        }
    });
});

function updateWeatherIcon() {
    const val = document.getElementById("weather-select").value;
    let icon = "‚òÅÔ∏è";
    if (val === "Sunny") icon = "‚òÄÔ∏è";
    if (val === "Rainy") icon = "üåßÔ∏è";
    document.getElementById("weather-icon").innerText = icon;
}

function initMap() {
    map = L.map("map").setView([41.3851, 2.1734], 13);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; CARTO', maxZoom: 20
    }).addTo(map);

    map.addLayer(markersCluster);
    selectionLayer.addTo(map);
    gpsLayer.addTo(map);

    map.on('click', function(e) { handleLocationInput(e.latlng); });
}

function triggerGPS() {
    if (!navigator.geolocation) {
        document.getElementById("gps-status").innerText = "GPS not supported";
        return;
    }
    navigator.geolocation.getCurrentPosition(
        (pos) => {
            userRealLocation = L.latLng(pos.coords.latitude, pos.coords.longitude);
            gpsLayer.clearLayers();
            L.circleMarker(userRealLocation, {
                radius: 8, fillColor: "#3388ff", color: "#fff", weight: 2, opacity: 1, fillOpacity: 0.8
            }).addTo(gpsLayer); 
            map.setView(userRealLocation, 15);
            document.getElementById("gps-status").innerText = "GPS Active üìç";
            
            if(currentSelectedPlace) {
               const distFromUser = map.distance(userRealLocation, [currentSelectedPlace.lat, currentSelectedPlace.lon]);
               const distString = distFromUser > 1000 ? (distFromUser/1000).toFixed(1) + " km" : Math.round(distFromUser) + " m";
               document.getElementById("user-distance").innerText = distString;
            }
        },
        (err) => { document.getElementById("gps-status").innerText = "GPS Access Denied"; },
        { enableHighAccuracy: true }
    );
}

function fetchCSV() {
    fetch(CSV_URL)
    .then(res => res.text())
    .then(text => {
        const lines = text.split("\n").slice(1);
        places = lines.map(l => {
            const c = l.split(",");
            if (c.length < 5) return null; 
            return {
                name: c[0].trim(), lat: parseFloat(c[1]), lon: parseFloat(c[2]),
                crowd: parseFloat(c[3]) || 0, events: parseFloat(c[4]) || 0
            };
        }).filter(x => x && !isNaN(x.lat));
        
        places.forEach(p => {
            const m = L.marker([p.lat, p.lon], { icon: blueIcon });
            m.on('click', () => handleLocationInput(L.latLng(p.lat, p.lon)));
            markersCluster.addLayer(m);
        });

        fuse = new Fuse(places, { keys: ['name'], threshold: 0.4 });
    });
}

const searchInput = document.getElementById('searchInput');
const resultsList = document.getElementById('search-results');

searchInput.addEventListener('keyup', function() {
    const query = this.value;
    resultsList.innerHTML = ''; 
    if (query.length < 2) { resultsList.style.display = 'none'; return; }
    const results = fuse.search(query).slice(0, 5).map(r => r.item);
    if (results.length > 0) {
        resultsList.style.display = 'block';
        results.forEach(p => {
            const li = document.createElement('li');
            li.textContent = p.name;
            li.onclick = () => {
                searchInput.value = ""; 
                resultsList.style.display = 'none';
                const latlng = L.latLng(p.lat, p.lon);
                map.setView(latlng, 18); 
                handleLocationInput(latlng);       
            };
            resultsList.appendChild(li);
        });
    } else { resultsList.style.display = 'none'; }
});

function clearSelection() {
    selectionLayer.clearLayers();
    currentSelectedPlace = null;
    
    // UI Resets
    document.getElementById("result-content").style.display = "none";
    document.getElementById("instruction").style.display = "block";
    
    // Reset Crowd Card
    const crowdEl = document.getElementById("crowd-score");
    const statusEl = document.getElementById("crowd-status");
    crowdEl.innerText = "--";
    crowdEl.className = "status-neutral";
    statusEl.innerText = "Select Place";
    statusEl.className = "";
    statusEl.style.color = "#999";
}

function handleLocationInput(latlng) {
    selectionLayer.clearLayers(); 
    L.marker(latlng, {icon: redIcon}).addTo(selectionLayer);

    let nearest = null;
    let minDistance = Infinity;

    places.forEach(p => {
        const dist = map.distance(latlng, [p.lat, p.lon]);
        if (dist < minDistance) { minDistance = dist; nearest = p; }
    });

    if (nearest) {
        currentSelectedPlace = nearest;

        // Visuals
        if (minDistance > 5) {
            let d = minDistance;
            let dString = d > 1000 ? (d/1000).toFixed(1) + " km" : Math.round(d) + " m";
            
            L.polyline([latlng, [nearest.lat, nearest.lon]], {
                color: '#e74c3c', weight: 3, opacity: 0.7, dashArray: '10, 10'
            }).addTo(selectionLayer);
            
            document.getElementById("distance-info").innerText = dString;
            document.getElementById("distance-info").style.color = "black";
        } else {
            document.getElementById("distance-info").innerText = "0 m";
            document.getElementById("distance-info").style.color = "green";
        }

        // --- UPDATE INFO PANEL ---
        document.getElementById("instruction").style.display = "none";
        document.getElementById("result-content").style.display = "block";
        document.getElementById("nearest-name").innerText = nearest.name;

        // GPS Distance
        if (userRealLocation) {
            const distFromUser = map.distance(userRealLocation, [nearest.lat, nearest.lon]);
            let distStringUser = distFromUser > 1000 
                ? (distFromUser/1000).toFixed(1) + " km" 
                : Math.round(distFromUser) + " m";
            document.getElementById("user-distance").innerText = distStringUser;
        } else {
            document.getElementById("user-distance").innerText = "--";
        }

        // Calculate Crowd
        updateCrowdDisplay(nearest);
    }
}

function updateCrowdDisplay(place) {
    const weatherState = document.getElementById("weather-select").value;
    
    let modifier = 1;
    if (weatherState === "Sunny") modifier = 1.2; 
    if (weatherState === "Rainy") modifier = 0.7; 
    
    let estimatedCrowd = Math.round((place.crowd + place.events) * modifier);
    if (estimatedCrowd > 100) estimatedCrowd = 100;
    
    const crowdEl = document.getElementById("crowd-score");
    const statusEl = document.getElementById("crowd-status");
    crowdEl.innerText = estimatedCrowd;
    crowdEl.className = ""; statusEl.className = "";
    
    statusEl.style.color = ""; // reset inline color

    if (estimatedCrowd < 40) {
        crowdEl.classList.add("status-green");
        statusEl.classList.add("status-green");
        statusEl.innerText = "Low";
    } else if (estimatedCrowd < 75) {
        crowdEl.classList.add("status-orange");
        statusEl.classList.add("status-orange");
        statusEl.innerText = "Moderate";
    } else {
        crowdEl.classList.add("status-red");
        statusEl.classList.add("status-red");
        statusEl.innerText = "High Congestion";
    }
}
</script>

</body>
</html>
